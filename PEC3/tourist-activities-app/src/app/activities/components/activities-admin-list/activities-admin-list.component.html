<div class="container">
  <form class="text-center border border-light p-5">
    <br>
    <h5 class="float-left">USER ACTIVITIES</h5>
    <br>
    <hr style="border-top: 1px solid #3747AC;"/>
    <ul class="list-group">
      <table class="table table-bordered">
        <thead>
        <tr style="background-color:#3747AC; color: #fff;">
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Language</th>
          <th>Date</th>
          <th>People reg.</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let activity of activitiesListState$.activity">
          <th>{{ activity.name }}</th>
          <th>{{ activity.category }}</th>
          <td>{{ activity.price }}â‚¬</td>
          <td>{{ activity.language }}</td>
          <td>{{ activity.date }}</td>
          <td>{{ activity.peopleRegistered }}</td>
          <td>
            <button class="btn-space" mat-raised-button color="primary"
                    [routerLink]="['/activity-admin-detail', activity.id]">Edit
            </button>
            <button class="btn-space" mat-raised-button color="warn" (click)="onClickDeleteActivity(activity)">Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <button mat-raised-button color="primary" [routerLink]="['/activity-admin-detail']">Add</button>
    </ul>
  </form>
</div>
