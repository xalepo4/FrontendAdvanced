<div class="container">
  <form class="text-center p-5" [formGroup]="loginForm" (ngSubmit)="checkLogin()">
    <section>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" [formControl]="email" required placeholder="User E-mail"/>
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Email doesn't have a correct format
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          Email is required
        </mat-error>
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput type="password" [formControl]="password" required placeholder="User Password"/>
        <mat-error *ngIf="password.invalid">{{ getErrorsMessage() }} </mat-error>
      </mat-form-field>
    </section>

    <section>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">LogIn</button>
      <mat-error class="p-2" *ngIf="loginState$.error && (bSubmitted)">
        Invalid user or password
      </mat-error>
    </section>
  </form>
</div>
