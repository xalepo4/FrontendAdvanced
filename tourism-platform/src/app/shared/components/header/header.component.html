<div class="header-wrapper container-fluid">
  <div class="row">
    <div class="col">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Logo-uoc.png/1200px-Logo-uoc.png"
           alt="Website logo" width="250" height="60">
    </div>
    <div class="col text-center">
      <h2>Tourism platform</h2>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" routerLink="/login">Sign in</button>
      <button type="button" class="btn btn-primary" routerLink="/register">Join now</button>
      <button type="button" class="btn btn-primary" routerLink="/home">Home</button>
      <button type="button" class="btn btn-primary" routerLink="/admin">Admin</button>
      <button type="button" class="btn btn-primary">Favourites</button>
      <button type="button" class="btn btn-primary" routerLink="/my-activities">My activities</button>
      <button type="button" class="btn btn-primary" routerLink="/profile">Profile</button>
      <button type="button" class="btn btn-primary" (click)="authService.logOut()">Logout</button>
    </div>
  </div>
</div>
