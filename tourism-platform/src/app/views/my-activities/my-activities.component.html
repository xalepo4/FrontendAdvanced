<div class="container">
  <div class="row">
    <div class="col">
      <app-activity-list [activitiesList]="activitiesList" (newActivityEvent)="showActivity($event)"></app-activity-list>
    </div>
    <div class="col">
      <div *ngIf="selectedActivity">
        <app-activity-detail [selectedActivity]="selectedActivity"></app-activity-detail>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">

    </div>
    <div class="col">
      <button *ngIf="selectedActivity" class="btn btn-primary cancel-btn" (click)="cancelActivity()">Cancel</button>
    </div>
  </div>
</div>
