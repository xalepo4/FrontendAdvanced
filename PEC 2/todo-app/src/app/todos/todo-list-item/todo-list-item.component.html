<!-- EDIT mode -->

<div class="container mt-2" *ngIf="isEditing">
  <div class="row">
    <div class="col-4">
      <input type="text" class="form-control hidden" [formControl]="titleInput"/>
    </div>
    <div class="col-8">
      <button (click)="submitTask()" class="btn btn-primary ml-2" type="button">Submit</button>
    </div>
  </div>
</div>

<!-- READ mode -->

<div class="container mt-2" *ngIf="!isEditing">
  <div class="row">
    <div class="col-4" [class.completed]="todo.done">
      {{ todo.title }}
    </div>
    <div class="col-8">
      <button (click)="completeTask()" class="btn btn-success" type="button" *ngIf="!todo.done">Done</button>
      <button (click)="editTask()" class="btn btn-primary ml-2" type="button" *ngIf="!todo.done">Edit</button>
      <button (click)="deleteTask()" class="btn btn-danger ml-2" type="button">Delete</button>
    </div>
  </div>
</div>

<hr>
<hr>
