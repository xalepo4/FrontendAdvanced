<div class="container">
  <form (ngSubmit)="checkEducation()" [formGroup]="educationForm" class="needs-validation">
    <div class="mb-3">
      <label class="form-label" for="selectType">Type</label>
      <select [formControl]="type" class="form-control" id="selectType">
        <option value="">Please select</option>
        <option value="titulo universitario">Titulo Universitario</option>
        <option value="ciclo formativo">Ciclo Formativo</option>
      </select>

      <div *ngIf="educationForm.get('type').errors && (educationForm.get('type').touched
           || educationForm.get('type').dirty)"
           class="text-danger">
        Type has an invalid format
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="selectLevel">Level</label>
      <select [formControl]="level" class="form-control" id="selectLevel">
        <option value="">Please select</option>
        <option *ngIf="type.value === 'titulo universitario'" value="grado">Grado</option>
        <option *ngIf="type.value === 'titulo universitario'" value="diplomado">Diplomado</option>
        <option *ngIf="type.value === 'titulo universitario'" value="licenciado">Licenciado</option>
        <option *ngIf="type.value === 'titulo universitario'" value="ingeniero">Ingeniero</option>
        <option *ngIf="type.value === 'titulo universitario'" value="master">Master</option>
        <option *ngIf="type.value === 'titulo universitario'" value="doctorado">Doctorado</option>
        <option *ngIf="type.value === 'ciclo formativo'" value="grado superior">Grado Superior</option>
        <option *ngIf="type.value === 'ciclo formativo'" value="grado medio">Grado medio</option>
      </select>

      <div *ngIf="educationForm.get('level').errors && (educationForm.get('level').touched
           || educationForm.get('level').dirty)"
           class="text-danger">
        Level has an invalid format
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="inputName">Name</label>
      <input [formControl]="name" class="form-control" id="inputName" type="text">

      <div *ngIf="educationForm.get('name').errors && (educationForm.get('name').touched || educationForm.get('name').dirty)"
           class="text-danger">
        Name has an invalid format
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="inputUniversity">University</label>
      <input [formControl]="university" class="form-control" id="inputUniversity" type="text">

      <div *ngIf="educationForm.get('university').errors && (educationForm.get('university').touched
           || educationForm.get('university').dirty)"
           class="text-danger">
        University has an invalid format
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="inputFinishDate">Finish Date</label>
      <input [formControl]="finishDate" class="form-control" id="inputFinishDate" type="text">

      <div *ngIf="educationForm.get('finishDate').errors && (educationForm.get('finishDate').touched
           || educationForm.get('finishDate').dirty)"
           class="text-danger">
        Finish date has an invalid format
      </div>
    </div>

    <button [disabled]="!educationForm.valid" class="btn btn-primary btn-save" type="submit">Save</button>
  </form>
</div>
