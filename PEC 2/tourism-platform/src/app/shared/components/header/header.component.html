<div class="header-wrapper container-fluid">
  <div class="row">
    <div class="col">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Logo-uoc.png/1200px-Logo-uoc.png"
           alt="Website logo" width="250" height="60">
    </div>
    <div class="col text-center">
      <h2>Tourism platform</h2>
    </div>
    <div class="col">
      <button *ngIf="!authService.isUserLoggedIn()" type="button" class="btn btn-primary" routerLink="/login">Sign in
      </button>
      <button *ngIf="!authService.isUserLoggedIn()" type="button" class="btn btn-primary" routerLink="/register">Join
        now
      </button>
      <button *ngIf="authService.isUserLoggedIn()" type="button" class="btn btn-primary" routerLink="/home">Home
      </button>
      <button *ngIf="authService.isUserLoggedIn() && authService.isUserCompany()" type="button" class="btn btn-primary"
              routerLink="/admin">Admin
      </button>
      <button *ngIf="authService.isUserLoggedIn() && authService.isUserTourist()" type="button" class="btn btn-primary">
        Favourites
      </button>
      <button *ngIf="authService.isUserLoggedIn() && authService.isUserTourist()" type="button" class="btn btn-primary"
              routerLink="/my-activities">My activities
      </button>
      <button *ngIf="authService.isUserLoggedIn()" type="button" class="btn btn-primary" routerLink="/profile">Profile
      </button>
      <button *ngIf="authService.isUserLoggedIn()" type="button" class="btn btn-primary"
              (click)="logoutClicked()">
        Logout
      </button>
    </div>
  </div>
</div>
